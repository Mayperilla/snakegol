<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego Snake</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #game-area {
      flex: 1;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/jkY8qPa.jpg'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
    }

    .controls {
      display: none;
    }

    /* SOLO en pantallas pequeñas (mobile) */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #game-area {
        flex: 1 1 50%;
      }

      .controls {
        flex: 1 1 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        padding: 20px;
        gap: 30px;
        flex-wrap: wrap;
      }

      .button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: #222;
        border: 3px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        box-shadow: 0 0 10px white;
      }

      .up    { order: 1; }
      .left  { order: 2; margin-right: auto; }
      .down  { order: 3; }
      .right { order: 4; margin-left: auto; }

      .button:active {
        transform: scale(0.95);
        background-color: #444;
      }

      .controls-wrapper {
        width: 100%;
        display: grid;
        grid-template-areas:
          ".    up    ."
          "left down right";
        grid-gap: 10px;
        justify-items: center;
      }

      .up    { grid-area: up; }
      .down  { grid-area: down; }
      .left  { grid-area: left; }
      .right { grid-area: right; }
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="game-area">
      <div id="score">⚽ Puntaje: 0</div>
      <canvas id="gameCanvas"></canvas>
    </div>

    <div class="controls">
      <div class="controls-wrapper">
        <button class="button up" onclick="setDirection('up')">▲</button>
        <button class="button left" onclick="setDirection('left')">◀</button>
        <button class="button down" onclick="setDirection('down')">▼</button>
        <button class="button right" onclick="setDirection('right')">▶</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let score = 0;

    let snake = [{ x: 10, y: 10 }];
    let direction = 'right';
    let food = { x: 15, y: 15 };
    const gridSize = 20;

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'lime';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      move();
      checkCollision();

      document.getElementById('score').innerText = `⚽ Puntaje: ${score}`;
    }

    function move() {
      const head = { ...snake[0] };

      if (direction === 'right') head.x += 1;
      if (direction === 'left') head.x -= 1;
      if (direction === 'up') head.y -= 1;
      if (direction === 'down') head.y += 1;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)),
          y: Math.floor(Math.random() * (canvas.height / gridSize))
        };
      } else {
        snake.pop();
      }
    }

    function checkCollision() {
      const head = snake[0];

      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width / gridSize ||
        head.y >= canvas.height / gridSize ||
        snake.slice(1).some(s => s.x === head.x && s.y === head.y)
      ) {
        alert('¡Juego terminado!');
        snake = [{ x: 10, y: 10 }];
        direction = 'right';
        score = 0;
      }
    }

    function setDirection(newDirection) {
      if (
        (direction === 'up' && newDirection !== 'down') ||
        (direction === 'down' && newDirection !== 'up') ||
        (direction === 'left' && newDirection !== 'right') ||
        (direction === 'right' && newDirection !== 'left')
      ) {
        direction = newDirection;
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') setDirection('up');
      if (e.key === 'ArrowDown') setDirection('down');
      if (e.key === 'ArrowLeft') setDirection('left');
      if (e.key === 'ArrowRight') setDirection('right');
    });

    setInterval(draw, 100);
  </script>
</body>
</html>
