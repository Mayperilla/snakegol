<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üêç Juego de la Serpiente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    #puntaje {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 20px;
      z-index: 2;
    }

    #controles {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding-bottom: 20px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 3;
    }

    .fila {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .btn-control.playstation {
      width: 70px;
      height: 70px;
      font-size: 32px;
      font-family: 'Press Start 2P', sans-serif;
      border-radius: 50%;
      border: 3px solid white;
      background-color: #222;
      color: white;
      box-shadow: 0 0 15px #fff4;
      user-select: none;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    .btn-control[data-dir="up"]    { color: #00ff00; } /* Verde - üî∫ */
    .btn-control[data-dir="down"]  { color: #00ccff; } /* Azul - ‚ùå */
    .btn-control[data-dir="left"]  { color: #ff66ff; } /* Rosa - üî∑ */
    .btn-control[data-dir="right"] { color: #ff3333; } /* Rojo - üî¥ */

    .btn-control:active {
      transform: scale(0.92);
      box-shadow: 0 0 25px white;
    }

    .invisible {
      visibility: hidden;
    }

    canvas {
      display: block;
      background-image: url('https://editorial.uefa.com/resources/027b-16a6f83fcf8f-179708787343-1000/cristiano_ronaldo_of_portugal_celebrates_after_scoring_a.jpeg');
      background-size: cover;
      background-position: center;
    }

    .mensaje-final {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 20px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      z-index: 4;
      display: none;
    }

    .mensaje-final button {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Estilos solo para m√≥viles */
    @media (max-width: 768px) {
      body, html {
        flex-direction: column;
      }

      canvas {
        height: 60vh;
        width: 100vw;
      }

      #controles {
        display: flex;
        height: 40vh;
        width: 100vw;
        position: relative;
      }

      #puntaje {
        font-size: 26px;
      }

      .mensaje-final {
        font-size: 36px;
        padding: 40px;
      }

      .mensaje-final button {
        font-size: 22px;
        padding: 12px 28px;
      }
    }

    /* Estilos para desktop */
    @media (min-width: 769px) {
      canvas {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div id="puntaje">‚öΩÔ∏è Puntaje: 0</div>
  <canvas id="juego"></canvas>

  <!-- Controles m√≥viles estilo PlayStation -->
  <div id="controles">
    <div class="fila">
      <button class="btn-control playstation" data-dir="up">üî∫</button>
    </div>
    <div class="fila">
      <button class="btn-control playstation" data-dir="left">üî∑</button>
      <button class="btn-control invisible"></button>
      <button class="btn-control playstation" data-dir="right">üî¥</button>
    </div>
    <div class="fila">
      <button class="btn-control playstation" data-dir="down">‚ùå</button>
    </div>
  </div>

  <div id="pantallaFinal" class="mensaje-final">
    <div id="puntajeFinal">Tu puntaje: 0 ‚öΩ</div>
    <button id="reiniciar">Volver a jugar</button>
  </div>

  <script>
    const canvas = document.getElementById("juego");
    const ctx = canvas.getContext("2d");
    const puntajeTexto = document.getElementById("puntaje");
    const btnReiniciar = document.getElementById("reiniciar");
    const controles = document.querySelectorAll(".btn-control");
    const mensajeFinal = document.getElementById("pantallaFinal");
    const puntajeFinal = document.getElementById("puntajeFinal");

    let bloque = 20;
    let intervalo;
    let serpiente, dx, dy, comida, puntaje, juegoTerminado;

    const manzanaImg = new Image();
    manzanaImg.src = "manzana.png";

    function ajustarCanvas() {
      if (window.innerWidth <= 768) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.6;
        bloque = Math.floor(canvas.width / 20);
      } else {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        bloque = Math.floor(canvas.width / 30);
      }
    }

    window.addEventListener("resize", ajustarCanvas);
    ajustarCanvas();

    document.addEventListener("keydown", cambiarDireccion);
    controles.forEach(btn => {
      btn.addEventListener("click", () => {
        cambiarDireccionTouch(btn.dataset.dir);
      });
    });
    btnReiniciar.addEventListener("click", reiniciarJuego);

    function cambiarDireccion(e) {
      if (e.key === "ArrowUp" && dy === 0) {
        dx = 0;
        dy = -bloque;
      } else if (e.key === "ArrowDown" && dy === 0) {
        dx = 0;
        dy = bloque;
      } else if (e.key === "ArrowLeft" && dx === 0) {
        dx = -bloque;
        dy = 0;
      } else if (e.key === "ArrowRight" && dx === 0) {
        dx = bloque;
        dy = 0;
      }
    }

    function cambiarDireccionTouch(dir) {
      if (dir === "up" && dy === 0) {
        dx = 0;
        dy = -bloque;
      } else if (dir === "down" && dy === 0) {
        dx = 0;
        dy = bloque;
      } else if (dir === "left" && dx === 0) {
        dx = -bloque;
        dy = 0;
      } else if (dir === "right" && dx === 0) {
        dx = bloque;
        dy = 0;
      }
    }

    function generarComida() {
      const x = Math.floor(Math.random() * (canvas.width / bloque)) * bloque;
      const y = Math.floor(Math.random() * (canvas.height / bloque)) * bloque;
      return { x, y };
    }

    function dibujar() {
      if (juegoTerminado) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const cabeza = { x: serpiente[0].x + dx, y: serpiente[0].y + dy };
      serpiente.unshift(cabeza);

      if (cabeza.x === comida.x && cabeza.y === comida.y) {
        comida = generarComida();
        puntaje++;
        puntajeTexto.innerText = "‚öΩÔ∏è Puntaje: " + puntaje;
      } else {
        serpiente.pop();
      }

      if (
        cabeza.x < 0 || cabeza.x >= canvas.width ||
        cabeza.y < 0 || cabeza.y >= canvas.height ||
        serpiente.slice(1).some(p => p.x === cabeza.x && p.y === cabeza.y)
      ) {
        juegoTerminado = true;
        clearInterval(intervalo);
        mostrarMensajeFinal();
        return;
      }

      ctx.drawImage(manzanaImg, comida.x, comida.y, bloque, bloque);

      ctx.fillStyle = "black";
      serpiente.forEach(parte => {
        ctx.fillRect(parte.x, parte.y, bloque, bloque);
      });
    }

    function mostrarMensajeFinal() {
      puntajeFinal.innerText = `Tu puntaje: ${puntaje} ‚öΩ`;
      mensajeFinal.style.display = "block";
    }

    function iniciarJuego() {
      serpiente = [{ x: bloque * 5, y: bloque * 5 }];
      dx = bloque;
      dy = 0;
      comida = generarComida();
      puntaje = 0;
      juegoTerminado = false;
      puntajeTexto.innerText = "‚öΩÔ∏è Puntaje: 0";
      mensajeFinal.style.display = "none";

      clearInterval(intervalo);
      intervalo = setInterval(dibujar, 100);
    }

    function reiniciarJuego() {
      iniciarJuego();
    }

    manzanaImg.onload = iniciarJuego;
  </script>
</body>
</html>
